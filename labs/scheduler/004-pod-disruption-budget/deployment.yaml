apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-pdb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-with-pdb
  template:
    metadata:
      labels:
        app: nginx-with-pdb
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
